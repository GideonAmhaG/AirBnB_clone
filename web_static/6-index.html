<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB clone - Web Static</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" href="images/hbnb_icon.png">
	</head>
	<body>
		<header>
			<a class="logo" href="6-index.html"></a>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3 class="filter-title">States</h3>
					<h4 class="filter-description">California, Arizona...</h4>
					<ul class="popover">
						<li class="popover-item">
							<h2 class="popover-state">California:</h2>
							<ul class="popover-items">
								<li>San Francisco</li>
								<li>Los Altos</li>
							</ul>
						</li>
						<li class="popover-item">
							<h2 class="popover-state">Arizona:</h2>
							<ul class="popover-items">
								<li>Page</li>
								<li>Page2</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3 class="filter-title">Amenities</h3>
					<h4 class="filter-description">Internet, Kitchen...</h4>
					<ul class="popover popover-aligned">
						<li>Internet</li>
						<li>TV</li>
						<li>Pool</li>
						<li>Iron</li>
					</ul>
				</div>
				<button class="btn btn-filters">Search</button>
			</section>
		</div>
		<footer class="footer footer-absolute">
			Best School
		</footer>
	</body>	
</html>
